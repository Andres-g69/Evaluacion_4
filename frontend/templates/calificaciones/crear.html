{% extends 'frontend/BaseDashboard.html' %}
{% block content %}
<h1>Nueva Calificación</h1>

<form id="formCrear" class="form-card">
  {% csrf_token %}
  <label>RUT Contribuyente (ej: 11.111.111-1)</label>
  <input id="rut" class="input" required>

  <label>Tipo Calificación (código)</label>
  <select id="tipoSelect" class="input"></select>

  <label>Instrumento</label>
  <input id="instrumento" class="input" required>

  <label>Periodo (año)</label>
  <input id="periodo" type="number" class="input" required>

  <label>Monto anual</label>
  <input id="monto" type="number" step="0.01" class="input" required>

  <label>Fecha calificación</label>
  <input id="fecha" type="date" class="input" required>

  <label>Fecha vencimiento</label>
  <input id="fecha_venc" type="date" class="input">

  <label>Estado</label>
  <input id="estado" class="input">

  <label>Observaciones</label>
  <textarea id="observaciones" class="input"></textarea>

  <label>Vigente</label>
  <select id="vigente" class="input">
    <option value="true">Sí</option>
    <option value="false">No</option>
  </select>

  <label>Usuario (creador)</label>
  <input id="usuario_creacion" class="input" placeholder="Opcional">

  <div style="margin-top:12px;">
    <button type="submit" class="btn">Crear</button>
    <a class="btn ghost" href="{% url 'frontend:calificacion_list' %}">Cancelar</a>
  </div>
</form>

<script src="{% static 'js/crear.js' %}"></script>
{% endblock %}
