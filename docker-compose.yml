version: '3.8'
services:

  zookeeper:
    image: bitnami/zookeeper:3
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: nuam
      POSTGRES_PASSWORD: nuam_pass
      POSTGRES_DB: nuamdb
    volumes:
      - db_data:/var/lib/postgresql/data

  api-core:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: gunicorn nuamproject.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - static_volume:/srv/static
    depends_on:
      - db
      - kafka
    ports:
      - "8000:8000"

  ingestion:
    build:
      context: ./services/ingestion
    env_file:
      - .env
    depends_on:
      - kafka
      - db

  nginx:
    image: nginx:stable
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - ./frontend_build:/usr/share/nginx/html/frontend:ro
      - ./deploy/certs:/etc/ssl/private:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-core

volumes:
  db_data:
  static_volume:
