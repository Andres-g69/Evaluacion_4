{% extends 'frontend/BaseDashboard.html' %}
{% block content %}
<h1>Eliminar Calificación</h1>

<form method="POST" action="{% url 'frontend:calificacion_delete' calificacion.id_calificacion %}">
  {% csrf_token %}
  <p>¿Estás seguro que deseas eliminar la calificación con ID #{{ calificacion.id_calificacion }}?</p>

  <button type="submit" class="btn">Eliminar</button>
  <a href="{% url 'frontend:calificacion_list' %}" class="btn ghost">Cancelar</a>
</form>

{% endblock %}
