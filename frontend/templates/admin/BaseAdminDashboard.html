<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci칩n - NUAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #111;
            padding-top: 1rem;
        }
        .sidebar h3 {
            text-align: center;
            color: #0d6efd;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #0d6efd;
        }
        .content {
            margin-left: 260px;
            padding: 2rem;
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>丘뙖잺 NUAM ADMIN</h3>
        <hr class="bg-light">
        <a href="{% url 'api:admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">游 Dashboard</a>
        <a href="{% url 'api:admin_usuarios' %}" class="{% if request.resolver_match.url_name == 'admin_usuarios' %}active{% endif %}">游논 Gesti칩n de Usuarios</a>
        <a href="{% url 'api:admin_auditorias' %}" class="{% if request.resolver_match.url_name == 'admin_auditorias' %}active{% endif %}">游 Auditor칤as</a>
        <hr class="bg-light">
        <a href="{% url 'logout' %}" class="logout-btn text-center text-danger">游뛁 Cerrar sesi칩n</a>
    </div>

    <div class="content">
                {% if messages %}
        <div class="messages" style="margin: 10px 0;">
            {% for message in messages %}
            <div class="alert 
                        {% if message.tags %}alert-{{ message.tags }}{% endif %}" 
                style="padding: 10px; border-radius: 6px; margin: 5px 0; background-color: #333; color: #fff;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
